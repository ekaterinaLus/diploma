<mat-toolbar class="main-tool-bar mat-elevation-z24">
  <mat-toolbar-row class="navbar nav-menu-button">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span *ngIf="authenticationService.currentUserValue">Вошли как: {{authenticationService.currentUserValue.email}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="main-nav">
  <mat-sidenav #drawer mode="side" opened role="navigation" class="main-nav-bar">
    <mat-nav-list>
      <a mat-list-item routerLink='/' class="text">
        <mat-icon mat-list-icon>home</mat-icon>
        Главная
      </a>
      <a mat-list-item routerLink='/event' class="text">
        <mat-icon mat-list-icon>event</mat-icon>
        События
      </a>
      <a mat-list-item routerLink='/news'>
        <mat-icon mat-list-icon>speaker_notes</mat-icon>
        Новости
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
