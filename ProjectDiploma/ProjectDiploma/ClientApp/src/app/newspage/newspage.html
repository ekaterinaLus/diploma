<mat-spinner *ngIf="!news" class="spinner">Загрузка...</mat-spinner>

  <mat-grid-list cols="1" rowHeight="2:2">

    <mat-grid-tile>
      <mat-card class="example-card">
        <a *ngFor="let n of news">
          <h3 *ngIf="news" align="center" class="test">{{n.header}}</h3>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title></mat-card-title>
            <mat-icon aria-label="Side nav toggle icon" class="icon">bookmark</mat-icon>
            <mat-card-subtitle>{{n.date|date:'dd-MM-yyyy'}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="http://rvbu.ru/uploads/posts/2015-09/1443087020_1.jpg" class="example-header-image2">
          <mat-card-content>
            <p class="annotation">
              {{n.annotation}}
            </p>
            <p class="column">{{n.text}}</p>
            <p>
              <mat-chip-list>
                <mat-chip *ngFor="let tag of n.tags">{{tag.name}}</mat-chip>
              </mat-chip-list>
            </p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </a>
</mat-card>
    </mat-grid-tile>

  </mat-grid-list>
