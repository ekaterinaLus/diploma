<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="style-text">Войти</h1>
  <mat-card class="form" mat-elevation-z24>
    <mat-form-field class="input">
      <input matInput formControlName="username" required autocomplete="off" placeholder="Почта">
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput type="password" formControlName="password" required autocomplete="off" placeholder="Пароль">
    </mat-form-field>
    <p class="input">
      <button mat-raised-button type="submit" [disabled]="loading" class="button-login" color="primary">Войти</button>
    <p>
      <!--<mat-spinner *ngIf="loading">Загрузка...</mat-spinner>-->
      <div *ngIf="loading" class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
      <mat-divider></mat-divider>
      <div class="link">
        <a class="text-account">Еще нет аккаунта?</a>
        <a mat-button href='{{baseUrl}}user' class="link-login text-account" color="primary">Зарегистрироваться</a>
      </div>
</mat-card>
      <!--<mat-card class="form_for_registration" mat-elevation-z24>
        <div class="link">
          <a mat-button href='{{baseUrl}}user' class="link-login">Зарегистрироваться</a>
        </div>
      </mat-card>-->
</form>
