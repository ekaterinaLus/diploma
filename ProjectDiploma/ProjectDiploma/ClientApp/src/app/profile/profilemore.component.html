<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<h1 mat-dialog-title class="style-text">Отклики</h1>

<mat-tab-group>
  <mat-tab *ngFor="let pr of projects" label={{pr.name}}>
    <table mat-table [dataSource]="pr.sponsors" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="contactInformation">
        <th mat-header-cell *matHeaderCellDef> Контактная информация </th>
        <td mat-cell *matCellDef="let element"> {{element.contactInformation}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-tab>
</mat-tab-group>
