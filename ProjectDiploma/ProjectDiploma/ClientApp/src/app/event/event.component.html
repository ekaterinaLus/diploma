<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<h1 *ngIf="events" align="center" class="test">События</h1>

<mat-spinner *ngIf="!events" class="spinner">Загрузка...</mat-spinner>
<div>
  <div>
    <label>Название: </label>
    <input>
  </div>
  <div>
    <button (click)="FindEvent()">Add</button>
  </div>
</div>
<mat-accordion *ngIf="events && events.length > 0">
  <mat-expansion-panel *ngFor="let e of events">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{e.title}}
      </mat-panel-title>
      <mat-panel-description class="position">
        <a>  <mat-icon aria-label="Side nav toggle icon" class="icon">calendar_today</mat-icon><p class="padding">Дата: {{e.date|date:'dd-MM-yyyy'}} &nbsp; Адрес: {{e.adress}} </p></a>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{e.description}}</p>
    <p>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of e.tags">{{tag.name}}</mat-chip>
      </mat-chip-list>
    </p>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator *ngIf="events && events.length > 0"
               [length]="itemsLength"
               [pageSize]="pageSize"
               [pageSizeOptions]="[1, 5, 10, 25, 100]"
               (page)="pageEvent = handlePage($event)">
</mat-paginator>
