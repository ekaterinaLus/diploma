<h1 align="center">События</h1>
<font size="4">
  <p *ngIf="!oneEvent"><strong>Загрузка...</strong></p>
  <div><p align="center"><b>{{oneEvent.title}}</b></p></div>
  <div><p align="center"><i>{{oneEvent.description}}</i></p></div>
  <div><p>{{oneEvent.date|date:'dd-MM-yyyy'}}</p></div>
  <style>
    p {
      text-indent: 32px;
      line-height: 1.8;
    }
  </style>
  <div><p align="justify">{{oneEvent.adress}}</p></div>
</font>
