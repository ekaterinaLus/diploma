<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<h1 align="center" class="test">События</h1>

  <p *ngIf="!events"><strong>Загрузка...</strong></p>
  <table class='table' *ngIf="events">
    <thead>
      <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Дата</th>
        <th>Адрес</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.title }}</td>
        <td><a href="#">{{ event.description }}</a></td>
        <td>{{ event.date|date:'dd-MM-yyyy' }}</td>
        <td>{{ event.adress }}</td>
      </tr>
    </tbody>

  </table>
