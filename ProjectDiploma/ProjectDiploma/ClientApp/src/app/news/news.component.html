
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <h1 align="center" class="style-text">Новости</h1>
  <font size="4">
    <p *ngIf="!oneNews"><mat-spinner *ngIf="!oneEvent" class="spinner">Загрузка...</mat-spinner></p>
    <div *ngIf ="oneNews">
      <div align="center"><b>{{oneNews.header}}</b></div><br>
      <div align="center"><i>{{oneNews.annotation}}</i></div><br>
      <div><i>{{oneNews.date|date:'dd-MM-yyyy'}}</i></div><br>
      <div class="column"><p align="justify">{{oneNews.text}}</p></div>
    </div>
  </font>
</body>
