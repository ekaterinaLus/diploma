<mat-spinner *ngIf="!news" class="spinner">Загрузка...</mat-spinner>
<h1 *ngIf="news" align="center" class="test">Новости</h1>
<mat-grid-list cols="2" rowHeight="2:4" >
    <mat-grid-tile *ngFor="let n of news" class="padding">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title value="header">{{n.header}}</mat-card-title>
          <mat-icon aria-label="Side nav toggle icon" class="icon">bookmark</mat-icon>
          <mat-card-subtitle>{{n.date|date:'dd-MM-yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://rvbu.ru/uploads/posts/2015-09/1443087020_1.jpg" class="example-header-image2">
        <mat-card-content>
          <p class="annotation">
            {{n.annotation}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="link">
          <a mat-button (click)="getNews(n.id)" value="id1" mat-button href='{{baseUrl}}newspage?id=1' >Подробнее</a>
            </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
