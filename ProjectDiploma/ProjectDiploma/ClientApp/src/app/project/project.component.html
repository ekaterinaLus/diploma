<button *ngIf="canAdd" mat-button (click)="AddNewProject();">Add Project</button>

<mat-spinner *ngIf="!projects" class="spinner">Загрузка...</mat-spinner>
<mat-grid-list cols="2" rowHeight="2:1" *ngIf="projects && projects.length > 0">
  <mat-grid-tile *ngFor="let pr of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{pr.name}}</mat-card-title>
        <mat-card-subtitle>{{pr.initializer.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{pr.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (onclick)="OpenProject(pr.id);">Подробнее</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator *ngIf="projects && projects.length > 0"
               [length]="itemsLength"
               [pageSize]="pageSize"
               [pageSizeOptions]="[1, 5, 10, 25, 100]"
               (page)="pageEvent = handlePage($event)">
</mat-paginator>
